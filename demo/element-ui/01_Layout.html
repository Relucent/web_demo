<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../s/element-ui/2.4.6/theme-chalk/index.css">
<title>Layout 布局</title>
</head>
<body>
	<div id="app" v-cloak>
		<h3>基础布局</h3>
		<div is="el-row">
			<div is="el-col" :span="24">
				<div class="grid-content bg-purple-dark"></div>
			</div>
		</div>
		<div is="el-row">
			<div is="el-col" :span="12">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="12">
				<div class="grid-content bg-purple-light"></div>
			</div>
		</div>
		<div is="el-row">
			<div is="el-col" :span="8">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="8">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="el-col" :span="8">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>
		<div is="el-row">
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple-light"></div>
			</div>
		</div>
		<div is="el-row">
			<div is="el-col" :span="4">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="4">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="el-col" :span="4">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="4">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="el-col" :span="4">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="4">
				<div class="grid-content bg-purple-light"></div>
			</div>
		</div>

		<h3>分栏间隔</h3>
		<p>分栏之间存在间隔</p>

		<div is="el-row" :gutter="20">
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>


		<h3>混合布局</h3>
		<p>通过基础的 1/24 分栏任意扩展组合形成较为复杂的混合布局。</p>
		<div is="el-row" :gutter="20">
			<div is="el-col" :span="16">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="8">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>
		<div is="el-row" :gutter="20">
			<div is="el-col" :span="8">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="8">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="4">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="4">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>
		<div is="el-row" :gutter="20">
			<div is="el-col" :span="4">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="16">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="4">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>

		<h3>对齐方式</h3>
		<p>通过 flex 布局来对分栏进行灵活的对齐。</p>
		<div is="el-row" type="flex" class="row-bg">
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>
		<div is="el-row" type="flex" class="row-bg" justify="center">
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>
		<div is="el-row" type="flex" class="row-bg" justify="end">
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>
		<div is="el-row" type="flex" class="row-bg" justify="space-between">
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>
		<div is="el-row" type="flex" class="row-bg" justify="space-around">
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>

		<h3>响应式布局</h3>
		<p>预设了五个响应尺寸：xs、sm、md、lg 和 xl</p>

		<div is="el-row" :gutter="10">
			<div is="el-col" :xs="8" :sm="6" :md="4" :lg="3" :xl="1">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :xs="4" :sm="6" :md="8" :lg="9" :xl="11">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="el-col" :xs="4" :sm="6" :md="8" :lg="9" :xl="11">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="el-col" :xs="8" :sm="6" :md="4" :lg="3" :xl="1">
				<div class="grid-content bg-purple-light"></div>
			</div>
		</div>

	</div>

	<style>
[v-cloak] {
	display: none !important;
}

.el-row {
	margin-bottom: 20px;
}

}
.el-col {
	border-radius: 4px;
}

.bg-purple-dark {
	background: #99a9bf;
}

.bg-purple {
	background: #d3dce6;
}

.bg-purple-light {
	background: #e5e9f2;
}

.grid-content {
	border-radius: 4px;
	min-height: 36px;
}

.row-bg {
	padding: 10px 0;
	background-color: #f9fafc;
}
</style>

	<script src="../../s/vue/2.5.16/vue.min.js"></script>
	<script src="../../s/element-ui/2.4.6/index.js"></script>
	<script>
		new Vue({
			el : '#app'
		})
	</script>
</body>
</html>
