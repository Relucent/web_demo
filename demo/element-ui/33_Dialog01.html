<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../s/element-ui/2.4.4/theme-chalk/index.css">
<script src="../../s/vue/2.5.16/vue.min.js"></script>
<script src="../../s/element-ui/2.4.4/index.js"></script>
<title>Dialog 内容</title>
</head>
<body>
	<div id="app">

		<el-form label-width="80px" style="width: 460px">
			<el-form-item label="名称">
				<el-input auto-complete="off"></el-input>
			</el-form-item>
			<el-form-item label="备注">
			  <el-input type="textarea" :rows="2" auto-complete="off"></el-input>
			</el-form-item>
			<el-form-item>
				<el-button type="primary" @click="confirm">确定</el-button>
				<el-button @click="cancel">取消</el-button>
			</el-form-item>
		</el-form>

	</div>
	<script src="../../s/vue/2.5.16/vue.min.js"></script>
	<script src="../../s/element-ui/2.4.4/index.js"></script>
	<script>
	
		var close = function(){
			parent.postMessage({
				action: 'dialog:close'
			},'*');
		}
	
		new Vue({
			el : '#app',
			data : function() {
				return {}
			},
			methods : {
				confirm : function(done) {
					close();
				    
				},
				cancel : function() {
					close();
				}
			}
		})
	</script>
</body>
</html>
