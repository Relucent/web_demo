<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../s//element-plus/2.1.4/index.css">
<script src="../../s/vue/3.2.26/vue.global.prod.js"></script>
<script src="../../s/element-plus/2.1.4/index.full.min.js"></script>
<script src="../../s/element-plus-icons-vue/1.1.3/index.iife.min.js"></script>
<title>Layout 布局</title>
<style type="text/css">
[v-cloak] {
	display: none !important;
}

.el-row {
	margin-bottom: 20px;
}

.el-row:last-child {
	margin-bottom: 0;
}

.el-col {
	border-radius: 4px;
}

.bg-purple-dark {
	background: #99a9bf;
}

.bg-purple {
	background: #d3dce6;
}

.bg-purple-light {
	background: #e5e9f2;
}

.grid-content {
	border-radius: 4px;
	min-height: 36px;
}

.row-bg {
	padding: 10px 0;
	background-color: #f9fafc;
}
</style>
</head>
<body>
	<div id="app" v-cloak>
		<div is="vue:el-row">
			<div is="vue:el-col" :span="24">
				<div class="grid-content bg-purple-dark"></div>
			</div>
		</div>
		<div is="vue:el-row">
			<div is="vue:el-col" :span="12">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="vue:el-col" :span="12">
				<div class="grid-content bg-purple-light"></div>
			</div>
		</div>
		<div is="vue:el-row">
			<div is="vue:el-col" :span="8">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="vue:el-col" :span="8">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="vue:el-col" :span="8">
				<div class="grid-content bg-purple"></div>
			</div>
		</div>
		<div is="vue:el-row">
			<div is="vue:el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="vue:el-col" :span="6">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="vue:el-col" :span="6">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="vue:el-col" :span="6">
				<div class="grid-content bg-purple-light"></div>
			</div>
		</div>
		<div is="vue:el-row">
			<div is="vue:el-col" :span="4">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="vue:el-col" :span="4">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="vue:el-col" :span="4">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="vue:el-col" :span="4">
				<div class="grid-content bg-purple-light"></div>
			</div>
			<div is="vue:el-col" :span="4">
				<div class="grid-content bg-purple"></div>
			</div>
			<div is="vue:el-col" :span="4">
				<div class="grid-content bg-purple-light"></div>
			</div>
		</div>
		<script>
			const app = Vue.createApp({});
			app.use(ElementPlus);
			app.mount("#app");
		</script>
</body>
</html>
