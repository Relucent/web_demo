<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../../s/vue/2.5.16/vue.min.js"></script>
<style type="text/css">
[v-cloak] {
	display: none;
}
</style>
</head>
<body>

	<div id="example">
		<div style="color: blue;" v-cloak>{{message}}</div>
		<div style="color: red;">{{message}}</div>
	</div>

	<script>
		setTimeout(function() {
			new Vue({
				el : '#example',
				data : {
					message : 'hello world'
				}
			});
		}, 1000);
	</script>
</body>
</html>
