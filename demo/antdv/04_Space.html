<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>antd</title>
<script src="../../s/vue/2.6.11/vue.min.js"></script>
<script src="../../s/moment/2.21.0/moment.min.js"></script>
<link rel="stylesheet" href="../../s/antdv/1.7.2/antd.min.css">
<script src="../../s/antdv/1.7.2/antd.min.js"></script>
<style type="text/css">
[v-cloak] {
	display: none !important;
}
</style>
</head>
<body>
	<div id="vm">
		<div is="a-space" :size="size">
			Space

			<button is="a-button" type="primary">Button</button>
			<div is="a-upload">
				<button is="a-button">
					<a is="a-icon" type="upload"></a> Click to Upload
				</button>
			</div>
			<div is="a-popconfirm" title="Are you sure delete this task?" ok-text="Yes" cancel-text="No">
				<button is="a-button">Confirm</button>
			</div>
		</div>
		<script>
			new Vue({
				el : '#vm',
				data : {
					size : 50
				},
				methods : {}
			});
		</script>
</body>
</html>
