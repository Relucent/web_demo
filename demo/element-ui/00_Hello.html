<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<title>element-ui</title>
<style type="text/css">
[v-cloak] {
	display: none !important;
}
</style>
</head>
<body>
	<div id="app" v-cloak>
		<button is="el-button" @click="visible = true">按钮</button>
		<div is="el-dialog" :visible.sync="visible" title="Hello world">
			<p>Welcome Element</p>
		</div>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script>
		new Vue({
			el : '#app',
			data : function() {
				return {
					visible : false
				}
			}
		})
	</script>
</body>
</html>
