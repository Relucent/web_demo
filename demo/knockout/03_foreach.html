<!DOCTYPE HTML>
<html>
<head>
<title>KnockoutJS</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../../s/knockout/3.4.2/knockout.debug.js"></script>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>First name</th>
				<th>Last name</th>
			</tr>
		</thead>
		<tbody data-bind="foreach: people">
			<tr>
				<td data-bind="text: firstName"></td>
				<td data-bind="text: lastName"></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript">
		ko.applyBindings({
			people : [ {
				firstName : 'Bert',
				lastName : 'Bertington'
			}, {
				firstName : 'Charles',
				lastName : 'Charlesforth'
			}, {
				firstName : 'Denise',
				lastName : 'Dentiste'
			} ]
		});
	</script>
</body>
</html>
