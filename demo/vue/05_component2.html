<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../../s/vue/2.3.0/vue.min.js"></script>
</head>
<body oncontextmenu="return false;">


	<div id="example-5">
		<div v-text="counter"></div>
		<increment-button @increment="increment" />
	</div>
	<script>
		new Vue({
			el : '#example-5',
			data : {
				counter : 1
			},
			methods : {
				increment : function() {
					this.counter += 1
				}
			},
			components : {
				'increment-button' : {
					template : '<button v-on:click="increment">click</button>',
					methods : {
						increment : function() {
							this.$parent.increment();
						}
					}
				}
			}
		});
	</script>


</body>
</html>
