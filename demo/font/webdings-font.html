	<h3>Webdings</h3>
	<p>Webdings是一个TrueType的dingbat字体，于1997年发表，搭载在其后的Microsoft Windows视窗系统内，大多的字形都没有Unicode的相对字。</p>
	<p>该字体 IE和 Chrome 支持，而 Firefox 和 Opera浏览器不支持。</p>
