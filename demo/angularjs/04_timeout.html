<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../../s/angularjs/1.4.6/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="ctrl">
		<p>{{clock}}</p>
	</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('ctrl', function($scope, $timeout) {
			var updateClock = function() {
				$scope.clock = new Date();
				$timeout(function() {
					updateClock();
				}, 1000);
			};
			updateClock();
		});
	</script>
</body>
</html>
