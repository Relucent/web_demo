<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../s/element-ui/2.13.2/theme-chalk/index.css">
<title>Switch 开关</title>
</head>
<body>
	<div id="app">
		<h3>基本用法</h3>
		<el-switch
			v-model="value01"
			active-color="#13ce66"
			inactive-color="#ff4949">
		</el-switch>
		
		<h3>文字描述</h3>
		<el-switch
			v-model="value02"
			active-text="启用"
			inactive-text="停用">
		</el-switch>
				
	</div>
	<script src="../../s/vue/2.7.16/vue.min.js"></script>
	<script src="../../s/element-ui/2.13.2/index.js"></script>
	<script>
		new Vue({
			el : '#app',
			data : function() {
				return {
					value01: true,
					value02: true
				}
			},
			methods : {}
		})
	</script>
</body>
</html>
