<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- 引入 ECharts 文件 -->
<script src="../../s/jsbarcode/3.8.0/JsBarcode.all.min.js"></script>
</head>
<body>
	<svg id="code128"></svg>
	<svg id="ean-13"></svg>
	<svg id="ean-8"></svg>
	<svg id="ean-5"></svg>
	<svg id="ean-2"></svg>
	<svg id="upc-a"></svg>
	<svg id="code39"></svg>
	<svg id="itf-14"></svg>
	<svg id="msi"></svg>
	<svg id="pharmacode"></svg>
	<script type="text/javascript">
		JsBarcode("#code128", "Hi!");
		JsBarcode("#ean-13", "1234567890128", {
			format : "ean13"
		});
		JsBarcode("#ean-8", "12345670", {
			format : "ean8"
		});
		JsBarcode("#ean-5", "12345", {
			format : "ean5"
		});
		JsBarcode("#ean-2", "12", {
			format : "ean2"
		});
		JsBarcode("#upc-a", "123456789012", {
			format : "upc"
		});
		JsBarcode("#code39", "Hello", {
			format : "code39"
		});
		JsBarcode("#itf-14", "1234567890123", {
			format : "itf14"
		});
		JsBarcode("#msi", "123456", {
			format : "msi"
		});
		JsBarcode("#pharmacode", "12345", {
			format : "pharmacode"
		});
	</script>
</body>
</html>
