<html>
<head>
<link href="../../s/pace/1.0.0/themes/blue/pace-theme-flat-top.css" rel="stylesheet" />
<script>
	paceOptions = {
		elements : true
	};
</script>
</head>
<body>
	<script src="../../s/pace/1.0.0/pace.js"></script>
	<script>
		function load(time) {
			var x = new XMLHttpRequest()
			x.open('GET', "http://localhost:5646/walter/" + time, true);
			x.send();
		};

		load(20);
		load(100);
		load(500);
		load(2000);
		load(3000);

		setTimeout(function() {
			Pace.ignore(function() {
				load(3100);
			});
		}, 4000);

		Pace.on('hide', function() {
			console.log('done');
		});
	</script>
</body>
</html>
