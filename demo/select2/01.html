<!DOCTYPE HTML>
<html>
<head>
<title>select2</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../assets/select2/4.0.0/css/select2.css">

<script src="../../assets/jquery/1.10.2/jquery.js"></script>
<script src="../../assets/select2/4.0.0/js/select2.full.js"></script>
</head>
<body>

	<select id="combobox" style="width: 150px;">
		<option value="A">A</option>
		<option value="B">B</option>
		<option value="C">C</option>
	</select>

	<script type="text/javascript">
		$('#combobox').select2();
		$('#combobox').on('change', function() {
			alert($('#combobox').val());
		});
		setTimeout(function() {
			$('#combobox').val('C').trigger('change');
		}, 1000);
	</script>
</body>
</html>
