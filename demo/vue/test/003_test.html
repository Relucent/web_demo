<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="example">
		<input type="text" v-model="x"> <input type="text" v-model="size" maxlength="2" />
		<div v-for="(o,i) in items">
			<span v-for="(o,k) in items"> {{k/x}} </span>
		</div>
	</div>

	<script>
		new Vue({
			el : '#example',
			data : {
				size : 100,
				x : 2
			},
			computed : {
				items : function() {
					var items = [];
					items.length = this.size;
					return items;
				}
			}
		});
	</script>
</body>
</html>
