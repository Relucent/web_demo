<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 导入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
<!-- 导入 Vue 3 -->
<script src="https://unpkg.com/vue@next"></script>
<!-- 导入组件库 -->
<script src="https://unpkg.com/element-plus"></script>
<title>element-plus</title>
<style type="text/css">
[v-cloak] {
	display: none !important;
}
</style>
</head>
<body>
	<div id="app" v-cloak>
		<button is="vue:el-button" @click="dialogVisible=true">按钮</button>
		<div is="vue:el-dialog" v-model="dialogVisible" title="Hello world">
			<p>Welcome Element-Plus</p>
		</div>
	</div>
	<script>
		const App = {
			data : function() {
				return {
					dialogVisible : false
				};
			}
		};
		const app = Vue.createApp(App);
		app.use(ElementPlus);
		app.mount("#app");
	</script>
</body>
</html>
