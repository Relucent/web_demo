<body>

	<div id="el">
		<input is="laydate" class="x-wdate" type="text" value="" />
	</div>

	<script>
		Vue.component('laydate', {
			props : [ 'value' ],
			template : '<input type="text" value="" />',
			mounted : function() {
				var vm = this;
				$(vm.$el).val(this.value || '');
				layui.laydate.render({
					elem : vm.$el,
					done : function(value) {
						vm.$emit('input', value)
					}
				});
			},
			watch : {
				value : function(value) {
					// update value
					$(this.$el).val(value).trigger('change')
				}
			},
			destroyed : function() {
			}
		});
		var vm = new Vue({
			el : '#el',
			data : {}
		});
	</script>
