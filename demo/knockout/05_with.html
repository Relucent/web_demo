<!DOCTYPE HTML>
<html>
<head>
<title>KnockoutJS</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="../../s/knockout/3.4.2/knockout.debug.js"></script>
</head>
<body>
	<!-- with binding 用来重新定义一个上下文绑定 -->
	<h1 data-bind="text: city"></h1>
	<p data-bind="with: coords">
		Latitude: <span data-bind="text: latitude"> </span> , Longitude: <span data-bind="text: longitude"> </span>
	</p>
	<script type="text/javascript">
		ko.applyBindings({
			city : "London",
			coords : {
				latitude : 51.5001524,
				longitude : -0.1262362
			}
		});
	</script>
</body>
</html>
