<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>Layout</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<link rel="stylesheet" href="css/demo.css">
<link rel="stylesheet" href="css/layout.css">
<style type="text/css">
div {
	border: 1px solid #e2e2f2;
}
</style>
</head>
<body>
	<article class="demo-box">

		<div class="y-table-layout">
			<div class="y-table-layout-row">
				<div class="y-table-layout-cell">&nbsp;</div>
				<div class="y-table-layout-cell">&nbsp;</div>
				<div class="y-table-layout-cell">&nbsp;</div>
			</div>
		</div>

		<br>

		<div class="y-layout">
			<div class="y-row">
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
			</div>
			<div class="y-row">
				<div class="y-col-1">col-1</div>
				<div class="y-col-2">col-2</div>
				<div class="y-col-3">col-3</div>
				<div class="y-col-4">col-4</div>
				<div class="y-col-1">col-1</div>
				<div class="y-col-1">col-1</div>
			</div>
		</div>

	</article>

</body>
</html>
