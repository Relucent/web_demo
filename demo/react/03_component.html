<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>react</title>
<script src="../../s/react/15.3.1/react.min.js"></script>
<script src="../../s/react/15.3.1/react-dom.min.js"></script>
<script src="../../s/babel/5.8.38/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>

	<script type="text/babel">
		var WebSite = React.createClass({
		  render: function() {
		    return (
		      <div>
		        <Name name={this.props.name} />
		        <Link site={this.props.site} />
		      </div>
		    );
		  }
		});
		 
		var Name = React.createClass({
		  render: function() {
		    return (
		      <h1>{this.props.name}</h1>
		    );
		  }
		});
		 
		var Link = React.createClass({
		  render: function() {
		    return (
		      <a href={this.props.site}>
		        {this.props.site}
		      </a>
		    );
		  }
		});
		 
		ReactDOM.render(
		  <WebSite name="React" site="https://github.com/facebook/react" />,
		  document.getElementById('example')
		);
    </script>

</body>
</html>
