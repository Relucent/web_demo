<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>antd</title>
<script src="../../s/vue/2.6.11/vue.min.js"></script>
<script src="../../s/moment/2.21.0/moment.min.js"></script>
<link rel="stylesheet" href="../../s/antdv/1.7.2/antd.min.css">
<script src="../../s/antdv/1.7.2/antd.min.js"></script>
<style type="text/css">
[v-cloak] {
	display: none !important;
}
</style>
</head>
<body>
	<!-- PageHeader 页头  -->
	<div id="vm" v-cloak>
		<div is="a-page-header" style="border: 1px solid rgb(235, 237, 240)" title="Title" sub-title="This is a subtitle" @back="() => null"></div>
	</div>
	<script>
		new Vue({
			el : '#vm'
		});
	</script>
</body>
</html>
