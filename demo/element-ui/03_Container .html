<!DOCTYPE html>
<html>
<head>

<script src="../../s/element-ui/2.4.4/index.js"></script>
<title>element-ui</title>
</head>
<body>
	<div id="app">
	
		<el-container>
		  <el-header>Header</el-header>
		  <el-main>Main</el-main>
		</el-container>

		  <el-header>Header</el-header>
		  <el-main>Main</el-main>
		  <el-footer>Footer</el-footer>
		</el-container>
		
		<el-container>
		  <el-aside width="200px">Aside</el-aside>
		  <el-main>Main</el-main>
		</el-container>
		
		<el-container>
		  <el-header>Header</el-header>
		  <el-container>
		    <el-aside width="200px">Aside</el-aside>
		    <el-main>Main</el-main>
		  </el-container>
		</el-container>
		
		<el-container>
		  <el-header>Header</el-header>
		  <el-container>
		    <el-aside width="200px">Aside</el-aside>
		    <el-container>
		      <el-main>Main</el-main>
		      <el-footer>Footer</el-footer>
		    </el-container>
		  </el-container>
		</el-container>

		  <el-aside width="200px">Aside</el-aside>
		  <el-container>
		    <el-header>Header</el-header>
		    <el-main>Main</el-main>
		  </el-container>

		  <el-aside width="200px">Aside</el-aside>
		  <el-container>
		    <el-header>Header</el-header>

		    <el-footer>Footer</el-footer>

		</el-container>
	</div>
	<style>
		.el-header, .el-footer {
		  background-color: #B3C0D1;
		  color: #333;
		  text-align: center;
		  line-height: 60px;
		}
		
		.el-aside {
		  background-color: #D3DCE6;
		  color: #333;
		  text-align: center;
		  line-height: 200px;
		}
		
		.el-main {
		  background-color: #E9EEF3;
		  color: #333;
		  text-align: center;
		  line-height: 160px;
		}
		.el-container {
		  margin-bottom: 40px;
  		}
	</style>
	<script src="../../s/vue/2.5.16/vue.min.js"></script>
	<script src="../../s/element-ui/2.4.4/index.js"></script>
	<script>
		new Vue({
			el : '#app'
		})
	</script>
</body>
</html>
