<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>react</title>
<script src="../../s/react/16.13.1/react.production.min.js"></script>
<script src="../../s/react/16.13.1/react-dom.production.min.js"></script>
<script src="../../s/babel/5.8.38/browser.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		// JSX是一种JavaScript的语法扩展，运用于React架构中。其格式类似模版语言，但它具有 JavaScript 的全部功能。
		const message = 'hello, world' 
		const element = <h1>{message}</h1> 
		ReactDOM.render(
			element,
			document.getElementById('root')
		);
    </script>
</body>
</html>
