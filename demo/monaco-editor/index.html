<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.3/min/vs/editor/editor.main.css" />
</head>
<body>
	<!-- #https://github.com/microsoft/monaco-editor# -->
	<h2>Monaco Editor Sync Loading Sample</h2>
	<div id="container" style="width: 800px; height: 600px; border: 1px solid grey"></div>
	<script>
		var require = {
			paths : {
				vs : 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.3/min/vs'
			}
		};
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.3/min/vs/loader.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.3/min/vs/editor/editor.main.nls.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.21.3/min/vs/editor/editor.main.js"></script>
	<script>
		var editor = monaco.editor.create(document.getElementById('container'), {
			language : 'javascript',
			value : 'function x() {\n\tconsole.log("Hello world!");\n}'
		});
	</script>
</body>
</html>
