<!DOCTYPE HTML>
<html>
<head>
<title>select2</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="../../s/select2/4.0.0/css/select2.css">

<script src="../../s/jquery/1.11.1/jquery.js"></script>
<script src="../../s/select2/4.0.0/js/select2.full.js"></script>
</head>
<body>

	<input id="switch" type="button" value="hide" />

	<select id="combobox" style="width: 150px;">
		<option value="A">A</option>
		<option value="B">B</option>
		<option value="C">C</option>
	</select>

	<script type="text/javascript">
		$.fn.hide = (function() {
			var original = $.fn.hide;
			return function() {
				original.apply(this, arguments);
				var instance = this.data('select2');
				if (instance) {
					instance.$container.hide();
				}
			};
		})();
		$.fn.show = (function() {
			var original = $.fn.show;
			return function() {
				original.apply(this, arguments);
				var instance = this.data('select2');
				if (instance) {
					instance.$container.show();
				}
			};
		})();

		$('#combobox').select2();

		$('#switch').on('click', function() {
			var v = this.value;
			if (v === 'hide') {
				$('#combobox').hide();
				v = 'show';
			} else {
				$('#combobox').show();
				v = 'hide';
			}
			this.value = v;
		});
	</script>
</body>
</html>
